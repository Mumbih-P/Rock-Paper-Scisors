<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./rps.css">
</head>
<body>
    <h2>Rock Paper Scissors Game</h2>
    <div class="choices">
        <button id="rock" aria-label="Rock">Rock</button>
        <button id="paper" aria-label="Paper">Paper</button>
        <button id="scissors" aria-label="Scissors">Scissors</button>
    </div>
    <div id="result" role="alert" aria-live="polite"></div>
    <div id="score" role="status" aria-live="polite"></div>

    <div class="instructions">
        <p><a href="./instruction.html">Here</a> is a simple guide/description of the game.</p>
    </div>

    </footer>

    <script src="rockpaper.js"></script>
</body>
</html>
